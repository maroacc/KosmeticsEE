<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Checkout · Kosmetics</title>
</head>
<body>
<div id="body-landing-page" class="pb-0">
    <div class="d-flex flex-md-row align-items-center p-3 px-md-4 mb-0 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Kosmetics</h5>
        <form class="form-inline my-2 my-lg-0 mr-md-auto d-none d-lg-block">
            <input class="form-control mr-sm-2 d-none d-lg" type="search" placeholder="Search" aria-label="Search">
        </form>
        <nav class="my-2 my-md-0 mr-md-3 ml-auto">
            <a class="p-2 text-dark" href="#">Iniciar sesión</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Unirse</a>
    </div>
</div>

<div class="pricing-header px-3 py pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Checkout</h1>
</div>
<div class="row d-flex justify-content-center">
    <form class="col-10 col-lg-8 col-xl-6">
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre de la marca</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputTipoDePago">Tipo de pago</label>
            <select class="form-control" id="exampleInputTipoDePago">
                <option>Pago mensual</option>
                <option>Pago anual</option>
            </select>

        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Activar el pago automático de la subscripción</label>
        </div>
        <ul class="form-group pl-0">
            <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                    <h6 class="my-0">Product name</h6>
                    <small class="text-muted">Brief description</small>
                </div>
                <span class="text-muted">$12</span>
            </li>

        </ul>
    </form>
</div>

<div class="row d-flex justify-content-center">
    <form class = "col-10 col-lg-8 col-xl-6">
    <h3 class="py-3">Información de la empresa</h3>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Nombre de la empresa</label>
        <div class="col-sm-9">
            <input type="email" class="form-control" id="inputEmail3">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-3 col-form-label info"><u >EU VAT ID</u></label>
        <div class="col-sm-9">
            <input type="password" class="form-control" id="inputPassword3">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Dirección</label>
         <div class="col-9 mb-3">
            <input type="email" class="form-control" id="inputEmail4 " placeholder="Línea 1 de dirección">
         </div>
        <div class="col-12">
            <input type="email" class="form-control" id="inputEmail4" placeholder="Línea 2 de dirección">
        </div>
    </div>
    <div class="form-row">
        <div class="col-12 col-lg-7 mb-3">
            <input type="text" class="form-control" placeholder="Municipio">
        </div>
        <div class="col-6 col-lg">
            <input type="text" class="form-control" placeholder="Provincia">
        </div>
        <div class="col-6 col-lg">
            <input type="text" class="form-control" placeholder="Código Postal">
        </div>
    </div>
</form>
</div>

<div class="row d-flex justify-content-center pb-3">
    <form class = "col-10 col-lg-8 col-xl-6">
        <h3 class="py-3">Contacto de la empresa</h3>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-3 col-form-label">Email de contacto</label>
            <div class="col-sm-9">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-3 col-form-label info">Nombre: </label>
            <div class="col">
                <input type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Apellidos">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Teléfono (Opcional)</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail4">
            </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Utilizar la dirección de la empresa como dirección de contacto</label>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Dirección</label>
            <div class="col-9 mb-3">
                <input type="email" class="form-control" id="inputEmail4 " placeholder="Línea 1 de dirección">
            </div>
            <div class="col-12">
                <input type="email" class="form-control" id="inputEmail4" placeholder="Línea 2 de dirección">
            </div>
        </div>
        <div class="form-row">
            <div class="col-12 col-lg-7 mb-3">
                <input type="text" class="form-control" placeholder="Municipio">
            </div>
            <div class="col-6 col-lg">
                <input type="text" class="form-control" placeholder="Provincia">
            </div>
            <div class="col-6 col-lg">
                <input type="text" class="form-control" placeholder="Código Postal">
            </div>
        </div>

    </form>
</div>

<div class="row d-flex justify-content-center pb-5">
    <form class = "col-10 col-lg-8 col-xl-6 pb-3">
        <h3 class="py-3">Pago</h3>
        <div class="d-block my-3">
            <div class="custom-control custom-radio">
                <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                <label class="custom-control-label" for="credit">Credit card</label>
            </div>
            <div class="custom-control custom-radio">
                <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
                <label class="custom-control-label" for="debit">Debit card</label>
            </div>
            <div class="custom-control custom-radio">
                <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
                <label class="custom-control-label" for="paypal">PayPal</label>
            </div>
        </div>
            <div class="mb-3">
                <label for="cc-name">Name on card</label>
                <input type="text" class="form-control" id="cc-name" placeholder="" required>
                <small class="text-muted">Full name as displayed on card</small>
                <div class="invalid-feedback">
                    Name on card is required
                </div>
            </div>
            <div class="mb-3">
                <label for="cc-number">Credit card number</label>
                <input type="text" class="form-control" id="cc-number" placeholder="" required>
                <div class="invalid-feedback">
                    Credit card number is required
                </div>
            </div>
        <div class="row">
            <div class="col-md-3 mb-3">
                <label for="cc-expiration">Expiration</label>
                <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                <div class="invalid-feedback">
                    Expiration date required
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="cc-cvv">CVV</label>
                <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                <div class="invalid-feedback">
                    Security code required
                </div>
            </div>
        </div>

        <button class="btn btn-primary btn-lg btn-block mt-5" type="submit">Finalizar la compra</button>

    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
