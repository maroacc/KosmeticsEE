<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Checkout · Kosmetics</title>
</head>
<body>
<div id="body-landing-page" class="pb-0">
    <div class="d-flex flex-md-row align-items-center p-3 px-md-4 mb-0 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Kosmetics</h5>
        <div class="form-inline my-2 my-lg-0 mr-md-auto d-none d-lg-block">
            <input class="form-control-plaintext mr-sm-2 d-none d-lg" type="search" placeholder="Search" aria-label="Search">
        </div>
        <nav class="my-2 my-md-0 mr-md-3 ml-auto">
            <a class="p-2 text-dark" href="#">Iniciar sesión</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Unirse</a>
    </div>
</div>

<div class="pricing-header px-3 py pt-4 pb-4 mx-auto text-center">
    <h1 class="display-4">Validar nueva marca</h1>
</div>
<form onsubmit="return validate()" class="needs-validation" novalidate>
    <div class="row d-flex justify-content-center">

        <div class="col-10 col-lg-8 col-xl-6" novalidate>
            <h3 class="mb-4">Información General</h3>
            <div class="form-group">
                <label for="inputNombreMarca">Nombre de la marca</label>
                <input type="text" class="form-control-plaintext" id="inputNombreMarca" aria-describedby="nombreMarcaHelpBlock" readonly>
            </div>

            <div class="my-3">
                <label for="descripcionTextarea">Descripción de la marca</label>
                <textarea class="form-control-plaintext" id="descripcionTextarea" placeholder="Cuente a sus clientes los valores y los objetivos de su marca" aria-describedby="descriptionHelpBlock" required></textarea>
            </div>

        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class = "col-10 col-lg-8 col-xl-6">
            <h3 class="py-3">Información de la empresa</h3>
            <div class="form-group row">
                <label for="inputEmail3" class="col-lg-2 col-form-label">Nombre de la empresa</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control-plaintext" id="inputEmail3" aria-describedby="nombreEmpresaHelpBlock" placeholder="Nombre en el Registro Mercantil" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-lg-2 col-form-label info"><u >CIF</u></label>
                <div class="col-sm-10">
                    <input type="password" class="form-control-plaintext" id="inputPassword3" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-lg-2 col-form-label">Dirección</label>
                <div class="col-10 mb-3">
                    <label for="inputDireccionEmpresa1" class="sr-only">Linea 1 de direccion</label>
                    <input type="email" class="form-control-plaintext" id="inputDireccionEmpresa1" placeholder="Línea 1 de dirección">
                </div>
            </div>
        </div>
    </div>

    <div class="row d-flex justify-content-center pb-3">
        <div class = "col-10 col-lg-8 col-xl-6">
            <h3 class="py-3">Contacto de la empresa</h3>
            <div class="form-group row">
                <label for="inputEmailContacto" class="col-sm-3 col-form-label">Email de contacto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control-plaintext" id="inputEmailContacto" placeholder="email@example.com" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputNombreContacto" class="col-sm-3 col-form-label info">Nombre: </label>
                <div class="col">
                    <input type="text" id="inputNombreContacto" class="form-control-plaintext" placeholder="Nombre" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputTelefono" class="col-sm-3 col-form-label">Teléfono</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control-plaintext" id="inputTelefono">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Dirección</label>
                <div class="col-9">
                    <label for="inputDireccionContacto1" class="sr-only">Línea 1 de dirección</label>
                    <input type="email" class="form-control-plaintext" id="inputDireccionContacto1" placeholder="Línea 1 de dirección">
                </div>
            </div>
            <div class="form-row mb-5">
                <div class="col-lg-6">
                    <button class="btn btn-outline-success btn-lg btn-block mt-5" type="submit">Validar el perfil</button>

                </div>
                <div class="col-lg-6">
                    <button class="btn btn-outline-danger btn-lg btn-block mt-5" type="submit">Invalidar el perfil</button>
                </div>
            </div>



        </div>
    </div>
</form>

<script type="text/javascript" src="js/validation.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
