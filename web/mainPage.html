<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/styleMainPage.css">
    <title>Kosmetics</title>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-0 bg-white border-bottom shadow-sm">
    <img id="logo" src="assets/images/LogoBueno.svg">
    <h5 class="my-0 mr-md-auto font-weight-bold">osmetics</h5>
    <form class="form-inline my-2 my-lg-0 mr-md-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    </form>
    <a class="btn btn-outline-primary" href="#">Añadir productos</a>
    <div class="vl"></div>
    <img id="logoEmpresa" src="assets/images/pruebaLogoEmpresa.png">
</div>
<!--Aquí va la parte del kosmetics para empresas-->
<div class="container">
    <div class="kosmetics">
        <p id="titulo">Kosmetics</p>
        <p>Para empresas</p>
    </div>
</div>
<!--Aquí lo de descubre el éxito de tu empresa-->
<div class="container">
    <div class="exito">
        <p>Descubre el éxito de tu empresa</p>
    </div>
</div>
<!--Primera línea de fotos-->
<div class="container">
    <section class="main row">
        <div class="col-xs-12 col-md-6 col-lg-4">
            <button type="button" name="estadGlobales" id="estadGlobales" value=""></button>
            <p style="padding-left: 20px">Estadísticas globales</p>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-4">
            <button type="button" name="estadCateg" id="estadCateg" value=""></button>
            <p style="padding-left: 10px">Estadísticas por categoría</p>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-4">
            <button type="button" name="estadIndividuales" id="estadIndividuales" value=""></button>
            <p style="padding-left: 15px">Estadísticas individuales</p>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-4">
            <button type="button" name="perfilCliente" id="perfilCliente" value=""></button>
            <p style="padding-left: 40px">Perfil de cliente</p>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-4">
            <button type="button" name="competencia" id="competencia" value=""></button>
            <p style="padding-left: 50px">Competencia</p>
        </div>
    </section>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
</body>
</html>
